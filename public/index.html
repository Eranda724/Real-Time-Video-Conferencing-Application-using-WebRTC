<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header Container -->
    <div class="header-container">
        <h2>WebRTC Video Conference</h2>
        <div id="join-section">
            <input type="text" id="room" placeholder="Enter Room ID">
            <button id="joinButton">Join Room</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Video Grid -->
        <div id="videos">
            <video id="localVideo" autoplay playsinline></video>
        </div>

        <!-- Chat Box -->
        <div id="chat">
            <div id="chatbox"></div>
            <div id="inputArea">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendButton">
                    <img src="icons/send.png" alt="Send">
                </button>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div id="controls">
        <button id="micButton">
            <img src="icons/mic-on.png" alt="Mic" id="micIcon">
        </button>
        <button id="cameraButton">
            <img src="icons/camera-on.png" alt="Camera" id="cameraIcon">
        </button>
        <button id="leaveButton">
            <img src="icons/leave.png" alt="Leave">
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
